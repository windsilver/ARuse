<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel = "stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="screen">
			<img src="images/screen.gif" alt = "src2">
	</div>
	<div class="container">
		<form>

			<img src = "images/icon.png" alt="src1">

			<div class = "form-input">
				<input type="text" name = "username" placeholder="請輸入名稱">				
			</div>

			<div class = "form-input">
				<input type="password" name = "password" placeholder="請輸入密碼">				
			</div>

			<input type="button" name="submit" value="登入" class="btn-login" onclick=
			"check(this.form)" style = "opacity:1;">	
			<input type="button" name="Web" value="Web Game" disabled class="btn-web" onclick=
			"checkWeb(this.form)" style = "opacity:0.5;" >
			<input type="button" name="Mouse" value="Voltage Mouse" disabled class="btn-mouse" onclick=
			"checkMouse(this.form)" style = "opacity:0.5;">
		</form>
		<script type="text/javascript">
			var tin;
			function check(form){
				if(form.username.value == "windsilver" && form.password.value=="admin"){
					form.submit.value="已登入";
					form.submit.disabled=true;
					form.submit.style="opacity:0.5;";
					form.Web.disabled=false;
					form.Web.style="opacity:1;";
					form.Mouse.disabled=false;
					form.Mouse.style="opacity:1;";
				}else{
					alert("使用者帳號或密碼錯誤\n請再試一次"); 
					form.username.focus(); 					
				}
			}
			function checkWeb(form){
				window.open('WebGame/WebGame.html');
			}
			function checkMouse(form){
				window.open('https://windsilver.github.io/');
			}
		</script>
	</div>
</body>
</html>
